<!DOCTYPE html>
<html>
<head>
	<title>34-Steyr Malfin</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<form v-on:submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="siswa">
            <button @click="simpan">Simpan Data</button>
        </form>
        <br>
        <table border="1" v-if="dataSiswa.length > 0">
            <tr>
                <thead>
                    <th>No.</th>
                    <th>Nama Siswa</th>
                </thead>
            </tr>
            <tr>
                <tbody v-for="(siswa, index) in dataSiswa" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{siswa}}</td>
                </tbody>
            </tr>
        </table>
        <p v-else> Tidak ada data </p>
	</div>

	<script>
		var app = new Vue ({
            el: "#app",
            methods: {
                simpan: function(){
                    if(!this.siswa){
                        alert("Data Kosong");
                    }
                    else{
                        this.dataSiswa.push(this.siswa);
                        this.siswa = "";
                    }
                    this.dataSiswa.push(this.siswa);
                    this.siswa="";
                }
            },
			data: {
                "dataSiswa": ["Faja","Rey","Tito"],
                "siswa":""
			}
		})
	</script>

</body>
</html>
