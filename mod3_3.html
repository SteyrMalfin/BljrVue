<!DOCTYPE html>
<html>
<head>
	<title>34-Steyr Malfin</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="app" style="padding: top 20px;">
		<div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h3 class="card-header">Biodata</h3>
                        <div class="card-body">
                            <sf @send-data="getData"></sf>
                            <sd :data="biodata"></sd>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" v-model="data.email">
            </div>
            <button type="button" @click="simpan"class="btn btn-primary">Simpan</button>
        </form>

    </template>

    <template id="show-data">
        <table class="table table-bordered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Nama Lengkap</td>
                    <td v-if="data.nama == null">---</td>
                    <td v-else>{{ data.nama }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td v-if="data.email == null">---</td>
                    <td v-else>{{ data.email }}</td>
                </tr>
            </thead>
        </table>
    </template>

	<script src="mod3_app.js"></script>
</body>
</html>
