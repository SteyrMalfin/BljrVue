<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>34-Steyr Malfin</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
    <div id="app">
        <input type="text" v-bind:value="message">
        <h1>{{ message }}</h1>
    </div>

        var app = new Vue({
            el:"#app",
            data:{
                message: 'welcome'
            }
        })
    </script>
    
    </body>
