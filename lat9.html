<!DOCTYPE html>
<html>
<head>
	<title>34-Steyr Malfin</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<h3>Computed Property</h3>
        <p>{{getRandom}}</p>
        <p>{{getRandom}}</p>
        <p>{{getRandom}}</p>

        <h3>Methods</h3>
        <p>{{getAcak()}}</p>
        <p>{{getAcak()}}</p>
        <p>{{getAcak()}}</p>
	</div>

	<script>
		var app = new Vue ({
			el: "#app",
			computed: {
                getRandom: function(){
                    return Math.random(5);
                }
            },
            methods: {
                getAcak: function(){
                    return Math.random(10);
                }
            }
		})
	</script>

</body>
</html>
