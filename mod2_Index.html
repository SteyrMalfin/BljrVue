<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34-Steyr Malfin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="form-group">
                <h1>To Do List</h1>
            <input type="text" name="todo" id="todo" class="form-control" placeholder="To Do..." v-model="
            todo" @keyup.enter="addTodo">
            <button class="btn btn-primary" @click="addTodo()">Add</button>
        </div>

    <table class="table" v-if="todos.length > 0">
        <tr>
            <thead>
                <th scope="col">No.</th>
                <th scope="col">ToDo</th>
                <th scope="col">Action</th>
            </thead>
        </tr>
        <tr>
            <tbody v-for="(todo, index) in todos" :key="index">
                <td>{{ index+1 }}</td>
                <td>{{ todo }}</td>
                <td><button class="btn btn-danger" @click="deleteTodo(index)">Delete</button></td>
            </tbody>
        </tr>
    </table>
    <h3 v-else> Data Kosong </h3>
</div>
</div>
    
    <script src="mod2_app.js"></script>
    
</body>
</html>
