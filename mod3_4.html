<!DOCTYPE html>
<html lang="en">
<head>
    <title>34-Steyr Malfin</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    
    <div class="container" id="app" style="padding-top: 1rem;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h2 class="card-header">Pinjam Buku</h2>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <h2 class="card-header">Data</h2>
                    <div class="card-body">
                        <showdata :data="peminjaman"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Judul Buku</label>
                <input type="text" class="form-control" v-model="data.judul">
            </div>
            <div class="form-group">
                <label>Nama</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>
            <div class="form-group mb-3">
            <div class="form-group">
                <label>Kelas</label>
                <input type="text" class="form-control" v-model="data.kelas">
            </div>
            <div class="form-group">
                <label>Durasi</label>
                <input type="text" class="form-control" v-model="data.durasi">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" v-model="data.email">
            </div>
            <button type="button" class="btn btn-primary" @click="simpan" style="margin-top: 1rem;">SIMPAN</button>
        </form>
    </template>

    <template id="show-data">
        <table class="table table-bordered" style="margin-top: 1rem;">
            <thead>
                <tr>
                    <td>Judul Buku</td>
                    <td v-if="data.judul == null">-</td>
                    <td v-else>{{ data.judul }}</td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td v-if="data.nama == null">-</td>
                    <td v-else>{{ data.nama }}</td>
                </tr>
                <tr>
                    <td>Kelas</td>
                    <td v-if="data.kelas == null">-</td>
                    <td v-else>{{ data.kelas }}</td>
                </tr>
                <tr>
                    <td>Durasi</td>
                    <td v-if="data.durasi == null">-</td>
                    <td v-else>{{ data.durasi }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td v-if="data.email == null">-</td>
                    <td v-else>{{ data.email }}</td>
                </tr>
            </thead>
        </table>
    </template>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Eksternal JS File -->
    <script src="mod3_4app.js"></script>

</body>
</html>
